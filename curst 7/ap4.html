<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArr = [10, 15, 20, 25, 75];
        // sa le afisam
        document.write(`<span>Preturile sunt:</span>`);
        myArr.forEach(function (val) {
            document.write(`<span>$(val),</span>`)
        })
        // modificam pretul cu 15%

    </script>
</body>
</html>
