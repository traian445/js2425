<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //date de intrare
        //n numarul de produse
        //p pretul pentru fiecare produs imn parte
        //date de iesire pmin si pmax
        let n;
        let p;
        let pmin = 1;
        let pmax = 300;
        n = window.prompt('Numarul de produse cumparate',3)

        for( let i = 1; i <=n; i++){
            p = window.prompt('Va rugam introduceti pretul pentru produsul'+i, 1);
            document.write('<p> Pretul este: ' + p +'</p>');
            if(p <= pmin){
                pmin = p;
            }
            if( p>= pmax){
                pmax = p
            }
        }
        document.write('<p> Pretul  inim este:' + pmin + '</p>')
        document.write('<p> Pretul  maxiim este:' + pmax + '</p>')
        
    </script>
</body>
</html>
